[params.intro]
  main = "E. Ashley Shaw"
  sub = "The role of soil biodiversity in ecosytem functioning"
  
[params.main]
  latestPublishHeader = "My Latest Project"
  
[taxonomies]
  design = "designs"
  tech = "techs"
  
[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"
  
[params.sidebar]
  backgroundImage = "/img/SFREC-storm.jpg" # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/img/ashley-shaw.jpg" # - default "/images/edna-west.jpg"
  
[params.assets]
  favicon = ""
  customCSS = ""

